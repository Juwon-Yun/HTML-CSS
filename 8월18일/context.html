<script src="../js/jquery-3.6.0.min.js"></script>
<script>
$(function(){
    //전체 p를 선택
    $('p').css('background', 'cyan');

    $('div').on('click', function(){
        let cr = Math.floor(Math.random() * 256);
        let cg = Math.floor(Math.random() * 256);
        let cb = Math.floor(Math.random() * 256);

        //컨텍스트 this : div안의 p를 선택
        $('p', this).css('color', `rgb(${cr},${cg},${cb})`);
    });

    $('#btn').on('click', function(){
        let plist = document.getElementsByTagName('p');

        plist[0].style.backgroundColor = 'yellow';
    });

});
</script>
