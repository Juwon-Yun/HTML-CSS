<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<link rel = "styleSheet" href="../css/outstyle.css">
<script src="../js/jquery-3.6.0.min.js"></script>
<script>
    $(function(){
        //id box1의 후손 요소중에 input요소를 찾아사
        $('#box1 input').on('click', function(){
            let newP = $('<p title="hellow" onclick="proc1(this)">Hello jQuery!</p>');
            //부모.append(자식);
            //자식.appendTo(부모);
            newP.appendTo($('#box1 #rst1'));
        });

        $('#box2 input').on('click', function(){
            let newP = $('<p></p>', {
                'title' : 'hello',
                'text' : 'hello jQuery',
                'click' : function(){
                    $(this).css('fontSize', '2.0em').css('color', 'blue');
                }
            });
            newP.appendTo($('#box2 #rst2'));
        });

        $('#btn1').on('click', function(){
            let vimg = $('<img src ="../images/space1.jpeg">');
            
            //1회 등록
            // $('#rst3').html(vimg);

            //부모요소 뒤쪽에 계속 붙임
            $('#rst3').append(vimg);
        
        });
    });

    function proc1(t){
        $(t).css('fontSize', '1.5em').css('color', 'red');
    }
</script>
<style>
</style>
</head>
<body>
    <h2>새로운 요소 생성하기</h2>

    <div id="box1">
        <p>a=$('html코드')</p>
        <input type="button" value="새로운 요소 생성">
        <div id="rst1"></div>
    </div>
    
    <div id="box2">
        <p>a=$('&lt;태그명>&lt;/태그명>', {properties})</p>
        <input type="button" value="새로운 요소 생성">
        <div id="rst2"></div>
    </div>

    <div id="box3">
        <p></p>
        <input type="button" id="btn1" value="새로운 요소 생성_img">
        <div id="rst3"></div>
    </div>
</body>
</html>
