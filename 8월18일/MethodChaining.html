<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<link rel = "styleSheet" href="../css/outstyle.css">
<script src="../js/jquery-3.6.0.min.js"></script>
<script>
    //내부 스크립트 내용 작성
    //하나의 script 영역만 사용해야함
    //위치는 head, body 아무곳에서나 상관없지만 기본은 head에 위치
    $(document).ready(function(){
    // 같음 $(function(){
    //      })

        //요소, id, class 등등의 셀렉터를통해 추가, 삭제 등 작업

        //전체 배경색을 변경
        $('*').css('background','yellow');

        //h2요소의 글자색 파랑
        //스아리 적용시 for문 없이 전체 적용이 가능
        //메소드 체이닝
        $('h2').css('color','blue').css('background', 'lightblue').css('fontStyle', 'italic');

        //id로 접근
        $('#para').css('color','red').css('textDecoration','line-through');

        //class로 접근
        $('.sample1').css('color','green');
        
    });
</script>
<style>
</style>
</head>
<body>
    <h1>제목입니다</h1>
    <h2 id="para">작은 제목입니다</h2>
    <h2 class="sample1">샘플입니다1</h2>
    <h2 class="sample2">샘플입니다2</h2>
</body>
</html>
