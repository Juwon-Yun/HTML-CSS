<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<link rel = "styleSheet" href="../css/outstyle.css">
<script>

//random() : 난수를 발생하는 메소드, 0~1미만 구간에서 부동소수점의 난수를 생성한다

document.write( Math.random() + "<br>");
//floor : 소주점 이하 버림
document.write( Math.floor(Math.random()) + "<br>");
// 0 <= random <= 9
document.write( Math.floor(Math.random()*10) + "<br>");
// 0 <= random <= 10
document.write( Math.floor(Math.random()*11) + "<br>");
// 0 <= random <= 99
document.write( Math.floor(Math.random()*100) + "<br>");
// 0 <= random <= 100
document.write( Math.floor(Math.random()*101) + "<br>");
// 1 <= random <= 10
document.write( Math.floor(Math.random()*10+1) + "<br>");
// 2 <= random <= 5
document.write( Math.floor(Math.random()*4+2) + "<br>");
// 2 <= random <= 5
document.write( Math.round(Math.random()*4+2) + "<br>");

</script>
<style>
</style>
</head>
<body>
    <pre>
        Math 객체 : 수학적 계산을 도와주는 메소드와 속성을 제공
        별도로 객체를 생성하지 않고 객체 이름을 이용해 직접 접근한다
            - Math.속성
            - Math.메소드()
    </pre>
</body>
</html>
