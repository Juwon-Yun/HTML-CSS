<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<link rel = "styleSheet" href="../css/outstyle.css">
<script>
    //랜덤숫자 발생시키기
    const rnd = parseInt(Math.random() * 100 + 1);

    //입력값 누적
    let invals = "";
    //입력 횟수
    let cnt = 0;

    function test(){
        let hint = "";

        let input = document.getElementById('number').value;
           invals += input + " ";

        if( input == rnd){
            cnt++;
            res = "총 횟수 : " + cnt + "<br>";
            res += "입력한 값 들 : " + invals;
            document.getElementById('message').innerHTML = res;
        }else if(input < rnd){
            cnt++
            hint = "더 큼";
            document.getElementById('mesaage').innerHTML = hint;
        }else if(input > rnd){
            cnt++
            hint = "더 작음";
            document.getElementById('message').innerHTML = hint;
        }

    }
</script>
<style>
</style>
</head>
<body>
    <h4>Number Guess</h4>
    <p>1~100사이 숫자 입력</p>
    <button type="button" onclick="test()">숫자 추측</button>
    <p id="message"></p>
</body>
</html>
