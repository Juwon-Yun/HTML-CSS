// 1. onclick을 이용해서 이동
// 2. 링크를 이용한 방법(href 속성을 이용하고 함수 호출 시 javascript:를 꼭 기입한다)
function proc2(){

	  location.href="test.jsp?name=korea";
} 
  
//현재 문서를 새로운 문서로 대체, 다시 현재 문서로 돌아갈 수 없다
function goReplace(url){

	location.replace(url + "?name=공지사항");

}

//랜덤문자를 출력하고 n초 후에 현재 문서로 다시 reload한다
function goReload(){
	//문자열을 배열로 저장하고 랜덤으로 하나를 선택
	let str = ['HTML', 'JAVASCRIPT', 'CSS', 'JQUERY', 'JAVA', 'ORACLE'];

	let idx = parseInt(Math.random()*str.length);

	let res = "<h1>" + str[idx] + "</h1>";

	document.getElementById('rst2').innerHTML = res;
	document.getElementById('rst2').style.color = 'red';
	document.getElementById('rst2').style.fontSize = '4.0em';

	setTimeout(function(){
		location.reload();
	}, 1000);
}
