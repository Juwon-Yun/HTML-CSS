<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Insert title here</title>
    <link rel="styleSheet" href="../css/outstyle.css">
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script>
        //자바스크립트에서 window객체의 onload메소드를 활용하여 문서를 모두 로딩시킨후 코드 실행하도록 설정
        window.onload = function () { };
        //jQuery에서 document객체의 ready메소드를 활용하여 문서를 모두 로딩시킨후 코드 실행하도록 설정
        $(document).ready(function () { });
        //위 기능을 축약하여 사용하도록 만들어진 문법
        // jQuery(callback) : DOM이 로드를 완료하면 실행할 함수를 바인딩한다
        $(function () {

            // type이 button인 input 요소와 href가 'mailto'로 시작하는 a요소의 배경색 노란색으로 변경
            $('input[type=button], a[href^=mailto]').css('background', 'orange');

            // href가 'power2c'를 포함하는 모든 a 요소의 밑줄 없음
            $('a[href*=power2c]').css('textDecoration', 'overline');

            //~= 포함하지만 공백으로 분리된 값만 일치
            // href가 'power2c'가 포함된 모든 a요소 line-through
            // $('a[href~=power2c]').css('textDecoration','line-through');

            // img 요소 중 id 가 'img1'인 것 제외하고 테두리 색 파랑
            $('img[id!=img1]').css('border', '5px solid blue');

            // src가 'png'로 끝나는 img 요소의 테두리 색 초록
            $('img[src$=jpeg').css('border', '5px dotted green');

            // alt 속성을 갖는 이미지 요소의 테두리 두께 5px
            $('img[alt]').css('borderWidth', '10px');

            // title이 'named' 단어를 포함하는 img 요소 두 줄 테두리
            $('img[title*=named]').css('border', 'double');
       
            //~= 포함하지만 공백으로 분리된 값만 일치

            // id가 'little' 또는 'little-'로 시작하는 img 요소 점선 테두리
            $('img[id|=little]').css('border', '3px dotted red');

            // type이 'text'인 input 요소의 테두리 변경
            $('input[type=text]').css('border', '5px solid pink');
        });
    </script>
    <style>
    </style>
</head>

<body>
    <a href="http://www.ddit.or.kr">(재)대덕인재개발원</a>
    <br><br>
    <a href="mailto: power2c yjw32123@gmail.com">나에게 메일보내기</a>
    <br><br>

    <div>
        <label for="">some Images</label>
    </div>

    <div class="box">
        <img src="../images/sponge.jpg" id="img1" width="50px" height="50px" alt="sponge" title="">
        <img src="../images/호랑이.jpg" id="little" width="50px" height="50px" alt="호랑이" title="little-bear">
        <img src="../images/space1.jpeg" id="little-bear" width="50px" height="50px" alt="space1" title="">
        <img src="../images/sponge.jpg" id="img4" width="50px" height="50px" alt="sponge" title="named Cozmo">
        <img src="../images/coffee.jpg" id="img5" width="50px" height="50px" alt="coffee" title="namedimg5">
        <img src="../images/호랑이.jpg" id="img6" width="50px" height="50px" alt="호랑이" title="tiger">
        <img src="../images/사자.jpg" id="lion" width="50px" height="50px" alt="사자">
    </div>

    <form action="">
        <div>
            <label for="">Text : </label>
            <input type="text" name="someTextField" id="aTextField">
        </div>

        <button type="submit" id="submitbutton">Submit</button>
        <input type="button" value="클릭">
    </form>

</body>

</html>
