<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Insert title here </title>
<link rel = "styleSheet" href="../css/outStyle.css">
<style>
    #d1{
        /* width: 50%; */
        width: calc(50% - 10px);
        height: 500px;
        float: left;
        border: 3px dotted lightcoral;
        word-wrap: break-word;
    }
    #h1{
        background-color: violet;
    }
    #h2{
        background-color: violet;
    }
    #d2{
        /* width: 50%; */
        width: calc(50% - 10px);
        height: 500px;
        float: right;
        border: 3px dotted lightcoral;
        overflow: scroll;
    }
    #m1{
        background-color: aqua;
        font-size: xx-large;
        color: tomato;
    }
    #m2{
        background-color: aquamarine;
        font-size: x-large;
        color: darkgreen;
    }
</style>
</head>
<body>

<div id="d1">
    <h3 id="h1">사자</h3>
    <img src="../images/사자.jpg" alt="사자">
    <p>사자는 식육목 고양이과 표범속으로 분류되는 <mark id="m1">포유동물이다.</mark></p>
</div>
<div id="d2">
    <h3 id="h2">호랑이</h3>
    <img src="../images/호랑이.jpg" alt="호랑이">
    <p>호랑이 또는 범은 <mark id="m2">고양이과에 속하는 맹수</mark>이다.</p>
</div>

</body>
</html>
