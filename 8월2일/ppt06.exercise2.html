<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Insert title here </title>
<link rel = "styleSheet" href="../css/outStyle.css">
<style>
    #header1{
        background-color: mediumorchid;
        text-align: center;
        font-size: 30px;
    }
    #nav{
        background-color: peru;
        width: 30%;
        height: 350px;
        float: left;
        text-indent: 5px;
    }
    .img1{
        width: 50px;
        height: 50px;
    }
    #main1{
        width: 70%;
        height: 350px;
        background-color: yellow;
        float: right;
        text-indent: 5px;
    }
    #footer1{
        background-color: sienna;
        text-align: center;
        font-size: 25px; 
    }
    #p1{
        color: aliceblue;
    }
</style>
</head>
<body>
    <header id="header1"><b> My Blog Page </b></header>
    <nav id="nav">
        <h3>Links</h3>
        <ul>
            <li><a href="https://www.w3schools.com/">W3C</a></li>
            <li><a href="https://www.mozilla.org/ko/">MOZILLA</a></li>
            <li><a href="https://htmldog.com/">HTML Dogs</a></li>
            <img class="img1" src="../images/sponge.jpg" alt="스밥">
            <p>스폰지밥</p>
        </ul>
    </nav>
    <main id="main1">
        <h3>Semantic Tags</h3>
        <p>시멘틱 요소(Semantic elements)들은 브라우저에게
             요소의 의미나 목적을 명확하게 알려주는 요소이다.</p>
        <h3>div와 span</h3>
        <p>div은 "divide"의 약자로서 페이지를 논리적인 섹션으로 분리하는데
            사용되는 태그이다. span 요소는 인라인 요소로서 텍스트를
             위한 컨테이너로 사용할 수 있다.
        </p>
    </main>
    <footer id="footer1">
        <p id="p1">copyright (c) 2013 Sponge</p>
    </footer>
</body>
</html>
