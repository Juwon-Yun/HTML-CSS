<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Insert title here </title>
<link rel = "styleSheet" href="../css/outStyle.css">
<style>
    #header1{
        background-color: yellow;
        text-align: center;
        font-size: 30px;
        height: 150px;
        border-radius: 30px;
        border: solid black;
    }
    #nav{
        background-color: peru;
        width: 30%;
        height: 300px;
        float: left;
        border-radius: 30px;
        text-align: left;
    }
    .img1{
        width: 50px;
        height: 50px;
    }
    #main1{
        width: 70%;
        background-color: aquamarine;
        float: right;
        height: 300px;
        border-radius: 30px;
    }
    #footer1{
        background-color: sienna;
        text-align: center;
        height: auto;
        font-size: 25px; 
    }
    #p1{
        color: aliceblue;
        
    }
    div{
        border: 3px dotted green;
        margin: 10px;
        border-radius: 10px; 
    }
    footer{
        border-radius: 30px;
        clear: both;
    }
</style>
</head>
<body>
    <header id="header1"><b> My Blog Page </b><br>
        <p>시멘틱 태그로 만들어진 페이지 입니다.</p>
    </header>    
    <nav id="nav">
        <h3>Links</h3>
        <ul>
            <li><a href="https://www.w3schools.com/">W3C</a></li>
            <li><a href="https://www.naver.com/">Naver</a></li>
            <li><a href="https://www.daum.net/">Daum</a></li>
            <img class="img1" src="../images/sponge.jpg" alt="스밥">
            <p>스폰지밥</p>
        </ul>
    </nav>
    <main id="main1">
        <div id="div1"><h3>Semantic Tags</h3>
        
        <p>시멘틱 요소(Semantic elements)들은 브라우저에게
             요소의 의미나 목적을 명확하게 알려주는 요소이다.</p>
        </div>

        <div id="div2"><h3>div와 span</h3>
        <p>div은 "divide"의 약자로서 페이지를 논리적인 섹션으로 분리하는데
            사용되는 태그이다. span 요소는 인라인 요소로서 텍스트를
             위한 컨테이너로 사용할 수 있다.
        </div>
    </main>
    <footer id="footer1">
        <p id="p1">copyright (c) 2013 Sponge</p>
    </footer>
</body>
</html>
