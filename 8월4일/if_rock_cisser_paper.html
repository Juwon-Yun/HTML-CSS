<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Insert title here </title>
<link rel = "styleSheet" href="../css/outStyle.css">
<script>
function proc(){
    let str = "";
    let a = prompt("첫 번째 입력: ", "가위/바위/보 중 입력");
    let b = prompt("두 번째 입력: ", "가위/바위/보 중 입력");

    if(a == b){
        str = "비겼습니다";
    }else if(a == '가위' && b=='보' 
    || a== '바위' && b=='가위'
    || a=='보'&& b=='바위'){
        str = "첫번째 승리";
    }else{
        str = "두번째 승리";
    }

    //출력 결과
    rst = "첫 번째 : " + a + "<br>";
    rst +="두 번째 : " + b + "<br>";
    rst +="결과 : " + str;

    rst = `첫 번째 :  ${a} <br>`;
    rst +=`두 번째 :  ${b} <br>`;
    rst +=`결과 :  ${str}`;

    document.getElementsByTagName('div')[0].innerHTML = rst;
}
</script>
<style>
    div{
        border: 5px dotted yellow;
        border-radius: 10px;
        background-color: teal;
        height: 100px;
        width: 15%;
    }

</style>
</head>
<body>
<pre>
    백틱(backtick / grave accent) - ES6버전
    문자열과 변수의 값을 하나의 문자열 안에 기술한다
    백틱 문자열 안의 변수는 ${} 기호 안쪽에 기술한다
    백틱을 사용해 만들어진 문자열을 >> 템플릿 리터럴 이라고 부른다
</pre>
    <input type="button" value="가위바위보" onclick="proc()">
    <div></div>
</body>
</html>
