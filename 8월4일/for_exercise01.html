<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Insert title here </title>
<link rel = "styleSheet" href="../css/outStyle.css">
<script>
    function proc1(){
        let str = '<table border="1">';
        
        for(let i=1; i<=9; i++){
            str+='<tr>';
            str+='<td>' + i +'</td>';
            for(let j=2; j<=9; j++){
            str+='<td>' + i*j +'</td>';
            
            }
            str += '<tr>';
        }
        str += '</table>';
        document.getElementsByTagName('div')[0].innerHTML = str;
    }
</script>
<style>
    table{
        border: 5px solid black;
        border-spacing: 10px;
    }
    td{
        width: 40px;
        height: 40px;
        text-align: center;
    }

</style>
</head>
<body>

    <h3>테이블 형태로 구구단을 출력</h3>
    <input type="button" value="구구단 출력" onclick="proc1()">
    <div></div>
</body>
</html>
