<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/outStyle.css">
<style type="text/css">
p{
	border:  5px solid pink;
	padding: 10px;
}
p[class="a"]{
	background: orange;
}
p[title ="벚꽃"]{
	background: #bc8f8f;
}
p.c{
	border-style: dotted;
}
p[title]{
	color : rgb(60%,10%,10%);
	font-weight: bold;
	font-size: 1.5em;
}
</style>
</head>
<body>
	<p title="무궁화" class="a">1</p>
	<p title="벗꽃" class="b">2</p>
	<p title="프리지아" class="c">3</p>
	<p title="국화" class="d">4</p>
</body>
</html>
