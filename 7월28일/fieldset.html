<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/outStyle.css">
<style>
label{
	display : inline-block;
	width : 100px;
	height : 40px;
}
fieldset{
	width : 50%;
}
form{
	display: none;
}
pre{
	background: orange;
	color: black;
	font-size: 1.5em;
}
</style>
<script>
function f1() {
	a = document.getElementById('f1');
	a.style.display = "block";
}
function f2() {
	a = document.querySelector('#f2');
	a.style.display = "block";
}
</script>
</head>
<body>
<pre>
	fieldset : 항목들을 그룹화 (블럭요소 - 크기조절 가능)
	label : input 요소의 제목으로 활용 (인라인 요소)
</pre>

<button type = "button" onclick="f1()">f1 form 보기</button>
<input type = "button" value = "f2 from 보기" onclick="f2()">
	
	<br><br>
	
<form id="f1">
    <fieldset>
        <legend>인적사항입력 f1</legend>
        <label for="name">이름</label>
		<input name="name" id="name"><br>
		
		<label for="id">아이디</label>
		<input name="id" id="id"><br>
		
		<label for="tel">전화번호</label>
		<input name="tel" id="tel"><br>
    </fieldset>
</form>

	<br><br>

<form id="f2">
    <fieldset>
        <legend>인적사항입력 f2</legend>
        <label for="name">이름</label>
		<input name="name" id="name"><br>
		
		<label for="id">아이디</label>
		<input name="id" id="id"><br>
		
		<label for="tel">전화번호</label>
		<input name="tel" id="tel"><br>
    </fieldset>
</form>

</body>
</html>
