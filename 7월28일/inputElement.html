<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
label{
	display : inline-block;
	width : 100px;
	height : 40px;
}
</style>
<script type="text/javascript">

function change(){
	a = document.getElementById('color').value;
/* 	document.getElementById('f3'); */
	b = document.querySelector('#f3');  //색상을 뿌려줄 form 영역을 찾음
	b.style.background = a;
}
</script>
</head>
<body>

	<form action = "input.jsp" method="post">
		<label for="email"> 이메일 </label>
		<input type="email" name="email" id="email"><br>
		
		<label for="tel"> 전화번호 </label>
		<input type="tel" name="tel" id="tel"><br>
		
		<label for="date"> 생년월일 </label>
		<input type="date" name="date" id="date"><br>
		
		<label for="number"> 넘버 </label>
		<input type="number" name="number" id="number" min = "1" max = "5"><br>
		
		<label for="email"> 레인지 </label>
		<input type="range" name="range" id="range" min = "0" max ="50"><br>
		
		<input type= "submit">
	</form>

	<form action="inputattr.jsp" method="POST">
		<label for="name">이름</label>
		<input name="name" value="홍길동" id="name" readonly><br>
		<label for="id">아이디</label>
		<input name="id" id="id" autofocus pattern="[a-zA-Z]{4,8}"><br>
		<label for="tel">전화번호</label>
		<input name="tel" id="tel" placeholder="010-0000-0000" pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}"><br>
		<label for="email">이메일</label>
		<input name="email" id="email"><br>
		<label for="addr">주소</label>
		<input name="addr" id="addr"><br>

		<input type="submit">
	</form>
	<form action="">
	<label>색상</label>
	<input type = "color" id="color">
	<input type = "button" id="color" value="확인" onclick="change();">
	</form>
</body>
</html>
