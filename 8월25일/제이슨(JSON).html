<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<link rel = "styleSheet" href="../css/outstyle.css">
<script src="../js/jquery-3.6.0.min.js"></script>
<script>
    $(function(){

        $('button').on('click', function(){
            let res = "";
            let obj = {
                이름 : '홍길동',
                나이 : 25,
                성별 : '남',
                주소 : '서울특별시 양천구 목동',
                특기 : ['농구', '도술'],
                // object : {} <--에서 {}는 Object로 감싸주는것
                가족관계 : {아버지 : '홍판서', 어머니 : '춘성'}
            }

            //객체를 JSON 문자열로 변환
            let jsonStr = JSON.stringify(obj);
            res += "1차 변환 (obj > str) : " + jsonStr + "<br>";

            //JSON문자열을 객체로 반환
            let jsonObj = JSON.parse(jsonStr);
            res += "2차 변환 (str > obj) : " + jsonObj + "<br>";

            res += "이름 : " + jsonObj.이름 + "<br>";
            res += "나이 : " + jsonObj.나이 + "<br>";
            res += "성별 : " + jsonObj.성별 + "<br>";
            res += "주소 : " + jsonObj.주소 + "<br>";
            res += "특기 : " + jsonObj.특기 + "<br>";
            res += "가족관계 : " + jsonObj.가족관계 + "<br>";
            res += "아버지 : " + jsonObj.가족관계.아버지 + "<br>";
            res += "어머니 : " + jsonObj.가족관계.어머니 + "<br>";

            $('#rst').html(res);
        });

    });
</script>
<style>
</style>
</head>
<body>
    <pre>
        
        JSON.stringify(), JSON.parse()
        JSON
        : 자바스크립트의 리터럴 표현식을 활용해 간단한 포맷으로 데이터를 구분할 수 있도록 문자열 포맷
        : 구조화된 데이터를 표현하기 위한 문자 기반 표준 포맷으로 ( key : value )의 형태를 갖는다
        : 경량 데이터 교환 형식

    </pre>

    <button>JSON 변환 테스트</button>
    <div id="rst">

    </div>

</body>
</html>
