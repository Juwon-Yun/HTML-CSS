<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "styleSheet" href="../css/outstyle.css">
<style type="text/css">
div{
	border : 4px solid lightgray;
	margin : 10px;
	width : 20%;
	height : 100px;
}
#d1{
	background: red;
}
#d2{
	background: #CD853F;
}
#d3{
	background-color: rgb(255,0,0);
}
#d4{
	background-color: rgb(100%,0%,0%);
}
#d5{
	background-color: rgba(255,0,0,0.5);
}
#d6{
	background-image: linear-gradient(skyblue, white);
}
#d7{
	background-image: linear-gradient(to top, orange, white, red);
}
#d8{
	background-image: linear-gradient(45deg, yellow, white, red);
}
#d9{
	background-image: radial-gradient(red, purple, pink);
}
#d10{
	background-image: radial-gradient(red 70%, purple 10%, pink 20%);
}
#d11{
	background-image: conic-gradient(from 0deg, red, orange, yellow, green, blue, purple);
}
#d12{
	background-image: conic-gradient(at 0% 40%, yellow 10%, red 30%, #1e80ff 20%);
}
#d13{
	background-image: repeating-linear-gradient(45deg, red 0px, red 4px, blue 0px, blue 4px);
}
#d14{
	background-image: url(../images/coffee.jpg);
	background-size: 100%;
}
#d15{
	background: url(../images/space1.jpeg)no-repeat center center / 100%;
}
</style>
</head>
<body>

	<div id = "d1"></div>
	<div id = "d2"></div>
	<div id = "d3"></div>
	<div id = "d4"></div>
	<div id = "d5"></div>
	<div id = "d6"></div>
	<div id = "d7"></div>
	<div id = "d8"></div>
	<div id = "d9"></div>
	<div id = "d10"></div>
	<div id = "d11"></div>
	<div id = "d12"></div>
	<div id = "d13"></div>
	<div id = "d14"></div>
	<div id = "d15"></div>

</body>
</html>
