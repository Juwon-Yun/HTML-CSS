<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<link rel = "styleSheet" href="../css/outstyle.css">
<script>
    let proc1 = function(){
        let arr = [];
        while(true){
            let input = prompt("이름 : ");
            arr.push(input);
            if(input == null || input == " ") break;
        }
        
        document.getElementById('rst1').innerHTML = arr;
        
    }
    
    let proc2 = function(){
       let arr = new Array();
       while(true){
           let str = prompt("수 입력 : ");
           //중복여부를 비교하기 위해 선언
           let idx = arr.indexOf(str);
           // -1 을 리턴하면 없는 값 
           if(idx != -1){
                alert("중복 발생")
           }else{
               arr.push(str);
           }         

           if(arr.length >= 5) break;
            
       }
       document.getElementById('rst2').innerHTML = arr;
    }
</script>
<style>
</style>
</head>
<body>
    <h4>push() : 배열 index 추가하기 </h4>
    <input type="button" value="배열확인하기" onclick="proc1()">
    <div id="rst1"></div>

    <h4>서로 중복되지 않은 정수 5개를 입력받아 출력하는 프로그램</h4>
    <input type="button" value="정수입력하기" onclick="proc2()">
    <div id = "rst2"></div>
</body>
</html>
