<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<link rel = "styleSheet" href="../css/outstyle.css">
<script>
    // -10의 절댓값 : 10
    let a = Math.abs(-10);
    // 2의 10승 : 1024
    Math.pow(2, 10);
    // Math.sign => 양수(1), 음수(-1), 0은 (0)을 반환함
    Math.sign(2); // 1
    Math.sign(-2); // -1
    // 16의 제곱근 4
    Math.sqrt(16)
    //자연 로드 e는 1
    Math.log(Math.E);
    let b = "";
    b += "Math.abs(-10)";
    document.write("Math.abs(-10)");
    document.write(a);

    document.getElementById('t1').innerHTML = b;
</script>
<style>
    table{
        border: 1px solid black;
        width: 500px;
        height: 500px;
    }
    t1{
        width: 300px;
    }
</style>
</head>
<body>
    <table border="1">
        <tr>
            <th id="t1">"Math.abs(-10)"</th>
            <th>10</th>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tr>

        <tr>

        </tr>
    </table>
</body>
</html>
