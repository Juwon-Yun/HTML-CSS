<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> Insert title here </title>
<link rel = "styleSheet" href="../css/outStyle.css">
<style>
    div{
        width: 100px;
        height: 100px;
        border : 1px solid orange;
        padding: 10px;
        position: absolute;
        margin-top: 100px;
    }
    #d1{
        background-color: lightblue;
        top: 10px;
        left: 10px;
    }
    #d2{
        background-color: lightgreen;
        top: 30px;
        left: 30px;
        z-index: 1;
    }
    #d3{
        background-color: pink;
        top: 50px;
        left: 50px;
    }
    #d4{
        background-color: yellow;
        top: 70px;
        left: 70px;
        z-index: 2;
    }
</style>
</head>
<body>
    <pre> z-index : 여러 요소들의 position이 겹쳐있을 때 z-index로
        위치를 변경하여 위로 보이게 만듬, 값이 클수록 위로 올라간다
    </pre>

    <div id="d1">d1</div>
    <div id="d2"><br>d2</div>
    <div id="d3"><br><br>d3</div>
    <div id="d4"><br><br><br>d4</div>
</body>
</html>
