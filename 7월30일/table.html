<!DOCTYPE html>

    <head>

        <title> Insert title here </title>
        <link rel = "styleSheet" href="../css/outStyle.css">
        <style>
            table{

            }
            td{
            /* tr td

            table>tr>td */
                width: 100px;
                height: 30px;

            #t1 {
                border-collapse: collapse;

            }
            #t2 {
                border-spacing: 5px;
                /* 안쪽에 있는 경계선 간격 벌리기 */
            }
            #t3 {
                caption-side: bottom;
                /* inherit : 상속받은 부모의 값을 그대로 적용한다. */
            }
            .r1 {
                background : lightblue;
            }
            .r2 {
                background : lightgray;
            }
            
            #t3 caption{
                color : navy;
                font-size: 1.5em;
            }
            
            #t4 thead:nth-child(odd){
                background : lightblue;
            }
            #t4 tbody:nth-child(odd){
                background : lightblue;
            }
            #t4 tbody:nth-child(even){
                background : lightgray;
            }
            #t4 {
                width: 50%;
                table-layout: fixed;
                box-shadow: 20px 10px 5px #666;
            }

            </style>
    </head>
