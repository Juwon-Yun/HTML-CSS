<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<link rel = "styleSheet" href="../css/outstyle.css">
<script src="../js/jquery-3.6.0.min.js"></script>
<style>
    td{
        width: 100px;
        height: 20px;
        padding: 10px;
        text-align: center;
    }
    </style>
<script>
$(function(){

    //배경색 넣기(td) 1 (first-child, last-child, nth-child(idx) 사용)
    //child관련은 인덱스가 1부터 시작한다.
    // $('td:first-child').css('background', '#BBDEFB');
    // $('td:last-child').css('background', '#F0F4C3');
    // $('td:nth-child(4)').css('background', '#D1C4E9');

    //배경색 넣기(td) 2 (nth-child(idx) 사용, 배수로 칸을 띄움 + start자리 시작점지정)
    $('td:nth-child(1n)').css('background', 'F48FB1');

    //첫번쨰 행(tr) 배경색 넣기 1
    //테이블의 레이어 구조상 td가 tr을 덮기때문에 tr의 배경색 변경시 td까지 선택자를 지정해야한다
    // $('#tb1 tr:first-child td').css('background', 'gold');
    // $('#tb1 tr:last-child td').css('background', 'silver');
    // $('#tb1 tr:nth-child(2) td').css('background', 'red');
    
    //첫번째 행(tr) 배경색 넣기 2
    $('#tb1 tr td').slice(2,8).css('background', '#F48FB1');
    
    //행과 열의 짝수, 홀수 지정(even, odd)
    //child가 들어가니 인덱스 1부터시작해서 even이 짝수로 정상 실행한다.
    $('#tb2 td:nth-child(even)').css('background', 'red');
    $('#tb2 td:nth-child(odd)').css('background', 'black');
    
    //테이블의 레이어 구조상 td가 tr을 덮기때문에 tr의 배경색 변경시 td까지 선택자를 지정해야한다
    $('#tb2 td:nth-child(even) td').css('background', '#DCDCDC');
    $('#tb2 td:nth-child(odd) td').css('background', '#BEBEBE');
    
});    
</script>
</head>
<body>
    <div class="box" id="box1">
        <h3>first-child, nth-child(idx), last-child</h3>
        <table border="1" id="tb1">
            <tr>
                <td>one</td>
                <td>one</td>
                <td>one</td>
                <td>one</td>
                <td>one</td>
                <td>one</td>
                <td>one</td>
                <td>one</td>
                <td>one</td>
            </tr>
            <tr>
