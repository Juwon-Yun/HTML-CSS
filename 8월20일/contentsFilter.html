<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<link rel = "styleSheet" href="../css/outstyle.css">
<script src="../js/jquery-3.6.0.min.js"></script>
<script>
$(function(){
    
    //'jQuery'글자가 포함된 span - 테두리 파랑
    $('span:contains(jQuery)').css('border', '3px solid blue');
    //'jQuery'글자가 포함안된 span - 테두리 빨강
    $('span:not(:contains(jQuery))').css('border', '3px dotted red')
    //span을 갖는 div - 테두리 녹색
    $('div:has(span)').css('border', '2px inset green')
    //아무것도 없는 빈 div - 테두리 주황
    $('div:empty').css('border', '2px solid orange')
    //div 후손 요소 중 span - 글자 빨강, 굵게
    $('#box1 div span').css('color', 'red').css('fontWeight', 'bold');

    //자식이 있는 p태그 - 글자 보라, text-decoration(line-through)
    $('#box1 p:parent').css({'color':'purple', 'textDecoration':'line-through'});

    //click(fn) : 이미 생성되어 있는 요소에만 동작한다
    //on('click') : 동적으로 생성되는 요소에도 이벤트를 바인딩할 수 있다 - delegate방식으로
    // $('#box2 p').click(function(){
    $('#box2').on('click','p',function(){
        //is() : 선택요소와 비교하여 boolean으로 리턴한다.
        if($(this).parent().is('#box2 div')){
            $(this).parent().css('background', 'lightgreen');
        }else{
            alert("작업 대상이 아닙니다");
        }
    });

    //동적태그 생성
    $('#box2').append($('<div><p>새로운 요소 생성</p></div>'));
});
</script>
<style>
    div{
        padding: 10px;
    }
</style>
</head>
<body>
    <div class="box" id="box1">
        <h3>:contains(text), :has(selector), :empty, :parent</h3>

        <div></div>
        <div>헬로우<span>오늘도 즐겁게 열심히!</span></div>
        <p>Hello jQuery!<span>Thanks, jQuery!</span></p>
        <div>jQuery!!!</div><br>
        <span>쉬운 jQuery!</span> <br>
        <div></div>
    </div>

    <div class="box" id="box2">
        <h3>:parent - p의 부모가 div인지 비교하여 참이면 부모에 style적용</h3>
        <div>
            <p>p1</p>
        </div>
            <p>p2</p>
        <div>
            <p>p3</p>
        </div>

        <form action="">
            <p>p4</p>
        </form>
    </div>

</body>
</html>
