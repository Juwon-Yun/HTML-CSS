<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<link rel = "styleSheet" href="../css/outstyle.css">
<script src="../js/jquery-3.6.0.min.js"></script>
<script>
$(function(){
    //prop : element가 갖는 실제적인 상태(활성화, 체크, 선택여부 등)를 제어한다
    //attr : element가 갖는 속성값이나 정보를 조
    $('#btn1').on('click', function(){
        let str = "<h2>p:hidden</h2>";

        $('#d1 p:hidden').each(function(){
            str+= $(this).html()+"<br>";
        });
        $('#hidden').html(str);
    });

    $('#btn2').on('click', function(){
        let str = "<h2>p:visible</h2>";
        $('#visible').html(str);
    });
});
</script>
<style>
</style>
</head>
<body>
    <input type="button" name="" id="btn1" value="hidden"> 
    <input type="button" name="" id="btn2" value="visible"> 

    <br><br>

    <div id="d1">
        <p>보이는 문단</p>
        <p style="visibility: hidden;">숨겨진문단(visibility:hidden)</p>
        <p style="display: none;">자리를 차지하지 못한 문단(display:none)</p>
        <p style="opacity: 0;">투명한 문단(opacity:0)</p>
    </div>
    <br><br>
    <hr>
    <div id="hidden"></div>
    <div id="visible"></div>
</body>
</html>
