<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<link rel = "styleSheet" href="../css/outstyle.css">
<style>
    #t1{
        width: 500px;
        height: 500px;
        
        border : 5px solid orangered;
        /* border-width: 5px; */
        /*테두리 두께 */


        border-collapse: collapse;
        /* 바깥쪽 테두리, 안쪽 테두리 합치기 */
        text-align: center;
        /*텍스트 중앙 정렬*/
        
        table-layout: fixed;
        /*테이블의 tr들의 크기를 고정시켜줌 */

        word-break: break-all;
        /* 줄바꿈해줌 */

        box-shadow: 10px 10px 5px orange;
        /* table의 크기만큼 x값만큼 이동 , y값 만큼이동 , 투명도(높을수록 번짐), 색상 */
        
        padding: 10px;
        /* 셀 테두리와 셀의 data 사이의 간격 */

        /* float: right; */
        /* 테이블 자체를 화면기준으로 옮길 수 있음. */

        border-spacing: 5px;
        /* 안쪽에 있는 경계선의 간격을 px만큼 벌리기 */
        caption-side: bottom;
        /* 테이블의 caption값 위치조정 */
    }
    #tr1{
        background-color: yellow;
    }
    #tr2, #tr4{
        background-color: teal;
    }
    #tr3{
        background-color: whitesmoke;
    }
    th{
        background-color: purple;
    }
    caption{
        color: saddlebrown;
        font-size: 3em;
    }
    /* #tr4{
        height: 25%;
    } */
</style>
</head>
<body>
    <table id="t1" border="1">
        <caption>테이블연습1</caption>
        <tr id="tr1">
            <th>알라딘</th>
            <th>임꺽정</th>
            <th>개나리</th>
            <th>홍길동</th>
        </tr>
        <tr id="tr2">
            <td>패밀리</td>
            <td>스타일</td>
            <td>텍스트</td>
            <td>볼드체</td>
        </tr>
        <tr id="tr3">
            <td>선택자</td>
            <td>인라인</td>
            <td>패밀리</td>
            <td>요소들</td>
        </tr>
        <tr id="tr4">
            <td>kk</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>


    </table>
</body>
</html>
