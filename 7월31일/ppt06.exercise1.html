<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<link rel = "styleSheet" href="../css/outstyle.css">
<style>
    #d1{
        background-color: yellow;
        width: 100%;
        height: 50px;
    }
    #d2{
        background-color: red;
        width: 30%;
        height: 100px;
        float: left;
    }
    #d3{
        background-color: blue;
        width: 70%;
        height: 100px;
        float: right;
    }
    #d4{
        background-color: aqua;
        width: 100%;
        height: 50px;
        clear: both;
    }
</style>
</head>
<body>
    <div id="d1">d1</div>
    <div id="d2">d2</div>
    <div id="d3">d3</div>
    <div id="d4">d4</div>
</body>
</html>
