<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<link rel = "styleSheet" href="../css/outstyle.css">
<style>
    div{
        border-radius: 10px;
        border: 1px solid black;
        padding: 10px;
        margin: 1px;

        box-sizing: border-box;  
        /* border-box 일때 계산되는 영역은 content + padding + border */
    }
    #header{
        background-color: gold;
        width: 100%;
        height: 200px;
        
    }
    #nav{
        background-color: red;
        width: 29%;
        /* width: calc(30% - 1px); */
        height: 400px;
        float: left;
    }
    #content{
        background-color: darkgreen;
        width: 70%;
        /* width: calc(70% - 1px); */
        height: 400px;
        float: right;
    }
    #footer{
        background-color: blueviolet;
        width: 100%;
        height: 200px;
        clear: both;
    }
</style>
</head>
<body> 
    <div id="header">header</div>
    <div id="nav">nav</div>
    <div id="content">content</div>
    <div id="footer">footer</div>

    <header></header>
    <aside></aside>
    <section>
        <article></article>
        <article></article>
        <article></article>
    </section>
    <footer></footer>

</body>
</html>
