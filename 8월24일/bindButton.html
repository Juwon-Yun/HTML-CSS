<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<link rel = "styleSheet" href="../css/outstyle.css">
<script src="../js/jquery-3.6.0.min.js"></script>
<script>
$(function(){
    // $('.btn').bind('click', function(){
    $('.btn').on('click', function(){

        //같은 형식의 새로운 버튼 생성
        $('<input>',{
            'type' : 'button',
            'class' : 'btn',
            'value' : '새로운버튼'
        }).appendTo('#rst');

        //버튼의 click 이벤트를 off 한다
        $('#clear').on('click', function(){
            $('.btn').off('click');
        });

    });
});
</script>
<style>
</style>
</head>
<body>
    <pre>
        이벤트 등록 형식 : bind
        실행 이전에 이미 document에 생성되어 있는 요소에만 이벤트 핸들러가 동작한다
        같은 이벤트를 등록한다
    </pre>

    <div>
        <input type="button" value="버튼1" class="btn">
        <input type="button" value="버튼2" class="btn">
        <br><br>
        <input type="button" value="해제" id="clear">
        <br><br>
        <div id="rst"></div>
    </div>


</body>
</html>
