<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<link rel = "styleSheet" href="../css/outstyle.css">
<script src="../js/jquery-3.6.0.min.js"></script>
<script>
$(function(){
    $('#box1 p').on('click', function(){
        $(this).css('fontSize', '+=3px');
    });

    $('#clone').on('click', function(){
        let p1 = $('#p1').clone();
        $(p1).appendTo($('#rst'));
    });

    //이벤트도 같이 복사 (복사된 p태그를 누르면 커진다)
    $('#clone_true').on('click', function(){
        $('#p2').clone(true).appendTo($('#rst'));
    });
});
</script>
<style>
</style>
</head>
<body>
    <pre>
clone(): 대상 요소를 ctrl+c 한다
clone(true) : 대상 요소를 ctrl+c한다. 원본의 이벤트 처리기를 같이복사한다
실제 화면에서 복사가 이루어지려면 ctrl+v(append, prepend, after, before)해야 한다
    </pre>
    <div class="box" id="box1">
        <p id="p1">무궁화 꽃이 피었습니다 -clone</p>
        <p id="p2">산들 바람이 불어옵니다 -clone(true)</p>

        <input type="button" value="clone" id="clone">
        <input type="button" value="clone_true" id="clone_true">
    </div>
    <div class="box" id="rst"></div>
</body>
</html>
