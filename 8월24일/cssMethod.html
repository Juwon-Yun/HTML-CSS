<link rel = "styleSheet" href="../css/outstyle.css">
<script src="../js/jquery-3.6.0.min.js"></script>
<script>
    $(function(){
        $('#btn1').on('click', function(){
            $('p').addClass('pcolor');
        });
        
        $('p').on('click', function(){
            // 누르면 색 바탕색 고정
            // $(this).addClass('backcolor');
            
            // 토글 기능 구현
            // if( $(this).hasClass('backcolor') ){
            //     $(this).removeClass('backcolor');
            // }else{
            //     $(this).addClass('backcolor');
            // }
            
            // 토글 클래스 메소드사용
            $(this).toggleClass('backcolor');
        });

        //div 마우스오버
        $('div').on('mouseover', function(){
            $(this).addClass('backcolor');
        });
        $('div').on('mouseout', function(){
            $(this).removeClass('backcolor');
        });

        //이미지
        // $('img').on('mouseover', function(){
        //     $(this).addClass('borderblue');
        // });
        // $('img').on('mouseout', function(){
        //     $(this).removeClass('borderblue');
        // });


        // 마우스오버와 마우스아웃 기능을 가지고있는 hover메소드
        // $('img').hover(function(){
        //     $(this).addClass('borderblue');
        // }, function(){
        //     $(this).removeClass('borderblue');
        // });

        //클릭했을때 borderblue css class 적용시킴
        $('img').on('click', function(){
            $(this).toggleClass('borderblue');
        });

    });
</script>
<style>
    .pcolor{
        color : blue;
    }
    .backcolor{
        background: orange;
    }
    .borderblue{
        border: 12px solid aqua;
        border-radius: 50%;
    }
    img{
        width: 150px;
        height: 150px;
    }
    div{
        padding: 20px;
        height: 50px;
    }
</style>
</head>
<body>
    <input type="button" value="확인" id="btn1">
