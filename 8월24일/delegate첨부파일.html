<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<link rel = "styleSheet" href="../css/outstyle.css">
<script src="../js/jquery-3.6.0.min.js"></script>
<script>
    $(function(){
        $('#add').on('click', function(){
            let file = "<p>";
                file += "파일 : <input type='file'>";
                file += "<button class='del'>삭제</button>";
                file += "</p>";

                $(file).appendTo('#rst');
        });

        //동적으로 생성된 삭제버튼에 대한 이벤트 적용 - delegate방식
        // 부모요소에 동적으로 생성된 요소는 올 수 없다 - document로 대체 가능
        $(document).on('click', '.del', function(){
            $(this).parent().remove();
        });
    });
</script>
<style>
</style>
</head>
<body>
    <div id="rst">
        파일<input type="file" name="" id="">
        <button type="button" id="add">추가</button>
    </div>
</body>
</html>
