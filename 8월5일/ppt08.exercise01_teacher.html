<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Insert title here </title>
<link rel = "styleSheet" href="../css/outStyle.css">
<script>
    function proc1(){

        //1~200까지 짝수의합
        let sum = 0;
        for(let i=1; i<=200; i++){
            if(i%2 != 0){
                continue;
            }
            sum += i;
        }
        document.getElementById('rst1').innerHTML = sum;
    }

    function proc2(){
    let sum = 0;
    let str = "";

    while(true){
        let x = parseInt(prompt("값을 입력 : "));
        
        if(x==0) break;
        sum += x;
        str += x+" ";

    }
    let res = "입력한 값 : " + str + "<br>";
    res += "합계 : " + sum;
    
    document.getElementById('rst2').innerHTML = res;
}
function proc3(){
    let res = "";
    for(let i = 1; i<=10; i++){
        for(let k=1; k<=10; k++){
            if( (i+k)%3 != 0) continue;
            res += i +"+" + k  + "=" + (i+k) + "<br>";
        }
        res += "<br>";
    }
    document.getElementById('rst3').innerHTML = res;
}
function proc4(){
    //1~100까지 2의 배수이자 3의 배수인 값 출력
    let res = "";
    for (let i = 1; i <= 100; i++) {
        if( i%2 != 0 && i%3 !=0) continue;
        res += "2의 배수이면서 3의 배수 : " + i + "입니다."; 
        res += "<br>";
    }
    document.getElementById('rst4').innerHTML = res;
}
function proc5(){
    let res = "합이 100이 되는 수 들<br>";
    let str = "합이 100이 되지 않는 수 들<br>";

    while(true){

        let x = parseInt(prompt("첫째 수 : "));
        let y = parseInt(prompt("둘째 수 : "));
        
        if(x == 0 && y == 0 ) break;
        
        //비교 조건으로 사용
        let sum = x + y;
        
        //합이 100미만일 때
        if(sum < 100){ 
            //100이 되지 않는 수 저장 공간 str에 값 담기
            str += x + ", " + y + "=" + (x+y) + "<br>";
            //밑으로 내려가고 다시 위로 올라가서 prompt 실행
            continue;
        }
        //합이 100이상이 되었을때
        res += x + ", " + y + "=" + (x+y) +  "<br>";

    }
    document.getElementById('rst5').innerHTML = res;
    document.getElementById('rst5').innerHTML += str;
}   
</script>
<style>
</style>
</head>
<body>
    <h3>1부터 200까지 짝수의 합 (continue 사용)</h3>
    <input type="button" value="1부터 200까지 짝수의 합 (continue 사용)" onclick="proc1()">
    <div id="rst1"></div>
    <br><br>
    <h3>입력값을 누적하여 출력하고 0을 입력하면 종료</h3>
    <input type="button" value="입력값을 누적하여 출력하고 0을 입력하면 종료" onclick="proc2()">
    <div id="rst2"></div>
    <br><br>
    <h3>i와 k를 각 1~10까지를 더한 합이 3의 배수 일 때</h3>
    <input type="button" value="i+k의 값이 3의배수" onclick="proc3()">
    <div id="rst3"></div>
    <br><br>
    <h3>1부터 100까지 2의 배수이자 3의 배수</h3>
    <input type="button" value="1~100까지 숫자중에 2의 배수 이면서 3의배수" onclick="proc4()">
    <div id="rst4"></div>
    <br><br>
    <h3>두수의 합이 100이상일때만 출력 (두 수가 0일때 종료)</h3>
    <input type="button" value="두수의 합이 100이상일때만 출력 (두 수가 0일때 종료)" onclick="proc5()">
    <div id="rst5"></div>

</body>
</html>
