<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>

  <form>
      첫번째<input id="x"> <br>
      두번째<input id="y"> <br>
      결과<input id="res"> <br>
<!--       <input type="button" value="+" onclick="proc(인자를 통해 매개변수로 전달)"> -->
      <input type="button" value="+" onclick="proc('+')">
      <input type="button" value="-" onclick="proc('-')">
      <input type="button" value="*" onclick="proc('*')">
      <input type="button" value="/" onclick="proc('/')">
      
      <p>첫번째 값<span id="sp1"></span></p>
      <p>두번째 값<span id="sp2"></span></p>
      <p>결과 값<span id="sp3"></span></p>
  </form>
<script>
let xVal
let yVal

function proc(symbol){
  xVal = parseInt(document.getElementById('x').value);
  yVal = parseInt(document.getElementById('y').value);
  
   //input 요소의 값 읽어오기 = value
  let res = 0;
   //비교연산
  switch(symbol){
  case '+':
       //실행문
      res = add();
      break
  case '-':
      res = sub();
      break;
  case '*':
      res = multi();
      break;
  case '/':
      res = div();
      break;
  }
  
  document.getElementById('res').value = res;

  document.getElementById('sp1').innerHTML = xVal
  document.getElementById('sp2').innerHTML = yVal
  document.getElementById('sp3').innerHTML = res
}

function add(){
  return xVal + yVal;
}
function sub(){
  return xVal - yVal;
}
function multi(){
   return xVal * yVal;
}
function div (){
  return xVal / yVal;
}
</script>
</body>
</html>
