<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel ="stylesheet" href ="../css/outStyle.css">
<script src="../js/jquery-3.6.0.min.js"></script>
<script>
    $(function(){

        $('#box1 input:button').on('click', function(){
            let id = $(' :text ').val();
            let pw = $(' :password ').val();

            //서버로전송
            $.ajax({
                url : 'postTest.jsp',
                // method로 표기가능, type이 먼저 만들어졌다
                type: 'post',
                data: 'id='+id+'&pw='+pw,
                success:function(param){
						let code ="";
						if (param. cd == 'true'){
							code += `${param.id}님 환영합니다`;
						}else{
							code += `로그인 실패`;
						}
						$('#rst').text(code);
                },
                error:function(param){
                    alert("상태: " + param.status);
                },
                dataType: 'json'

            });
        });
    });
</script>
<style>
</style>
</head>
<body>
<div class="box" id="box1">
    <form action="">
        ID : <input type="text" value="" name="id"><br>
        PW : <input type="password" name="pw"><br>
        <input type="button" value="전송">
    </form>
    <div id="rst"></div>
</div>
</body>
</html>
