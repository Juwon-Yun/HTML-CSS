// NaN => Not a Number, 숫자가 아닌 값 혹은 부정확한 계산 결과, 값 : NaN
// Number.POSITIVE_INFINITY 양의 무한값
// Number.NEGATIVE_INFINITY 음의 무한값

//어림 계산하기 (반올림, 올림, 버림)
/*
    Math.round(값) 반올림 반환
    Math.floor(값)  버림 반환
    Math.ceil(값) 올림 반환
    Math.trunc(값) 값의 정수 부분만을 반환
*/

    Math.round(6.24); // 6
    Math.round(-7.49); // 7

    Math.floor(-8.6);
    // -8.6이하 정수의 최댓값인 -9를 반환
    Math.ceil(-8.6);
    // -8.6이상 정수의 최솟값인 -8을 반환

    Math.trunc(-8.6);
    // 정수 부분 -8 반환

    let str = "Math.round(6.24)";

    document.getElementById('t1').innerHTML = str;
