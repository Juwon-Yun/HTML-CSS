<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel= "stylesheet" href="../css/outsyle.css">
<style>
iframe{
	width : 500px;
	height : 400px;
	background : red;
	border : 0;
}
</style>
</head>
<body>
	<pre>
		iframe : inline frame.
		현재 웹 페이지 안에 다른 웹 페이지를 삽입할 수 있다.
		iframe의 name 속성을 이용해서 a태그의 target속성 값으로 사용		
	</pre>
	
<h2>iframe연습</h2>

<a href = "../0723/table1.html" target = "ifr">table1.html</a>
<a href = "../0723/thumbnail.html" target = "ifr">thumbnail.html</a>

<br>

<iframe name="ifr" src = "depth1.html" title="테이블 문서로 이동"></iframe>

</body>
</html>
