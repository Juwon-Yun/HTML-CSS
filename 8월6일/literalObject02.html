<script>
    let circle = {
        rad : 10;
        getArea : function(){
            return Math.pow(this.rad,2) * Math.PI;
        },
        getCircum : function(){
            return this.rad * 2 * Math.PI;
        }
    }

let res = "";
while(true){
    //반지름 입력 - prompt
    circle.rad = prompt("반지름 입력 : ");
    res += `반지름 : ${circle.rad} <br>`;
    res += `면적 : ${circle.getArea()} <br>`;
    res += `둘레 : ${circle.getCircum()} <br>`;

    //속성 추가
    circle.name = "동그라미";
    res += `이름 : ${circle.name} <br>`;

    //메소드 추가

        return 2* this.rad;
    }

}
</script>
