<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Insert title here </title>
<link rel = "styleSheet" href="../css/outStyle.css">
<script>
function proc(){
    while(true){
        let dan = prompt("단을 입력");
        let str = "";

        for(i=1; i<10; i++){
            // str += dan +"*" + i +"="+ (dan * i) + "<br>";
            str += `${dan} * ${i} = ${(dan * i)} <br>`;
        }
        document.getElementsByTagName('div')[0].innerHTML += str + "<br>";

        //계속 여부 확인 - confirm()
        let conf = confirm("계속 진행할까요?");
        if(!conf) break;
         
    }
}
</script>
<style>
</style>
</head>
<body>
<pre>
    confirm() : 사용자에게 true/false 값을 리턴받을 수 있는 팝업창을 띄우는 함수    
</pre>

    <h4>구구단을 입력하고 계속 여부를 확인하여 출력</h4>
    <input type="button" value="확인" onclick="proc()">
    <div></div>

</body>
</html>
