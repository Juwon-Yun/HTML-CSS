<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Insert title here </title>
<link rel = "styleSheet" href="../css/outStyle.css">
<script>
let random = function(){

    let arr = new Array();

    for(let i=0; i<5; i++){
        arr[i] = parseInt(Math.random()*10);
    }
    // console.log(arr);

    //자바스크립트는 배열의 값을 바로 찍어줄 수 있음
    document.getElementsByTagName('div')[0].innerHTML += arr+"<br>";
    
}
</script>
<style>
    div{
        width: 120px;
        height: 200px;
        overflow: auto;
        border: 1px solid green;
    }
</style>
</head>
<body>
    <h4>함수를 호출하면 랜덤수를 발생시켜 div에 출력하기</h4>
    <input type="button" value="랜덤수 발생" onclick="random()">
    <div></div>
</body>
</html>
